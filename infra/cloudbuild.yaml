steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/tta-agent:$SHORT_SHA', 'apps/agent' ]
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'gcr.io/$PROJECT_ID/tta-agent:$SHORT_SHA' ]
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-lc'
      - |
        gcloud run deploy tta-agent \
          --image gcr.io/$PROJECT_ID/tta-agent:$SHORT_SHA \
          --region ${_REGION:-us-central1} \
          --platform managed \
          --allow-unauthenticated \
          --set-env-vars VERSION="$SHORT_SHA",COMMIT_SHA="$SHORT_SHA"
images:
  - 'gcr.io/$PROJECT_ID/tta-agent:$SHORT_SHA'
substitutions:
  _REGION: "us-central1"
